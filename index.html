<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Supply Chain Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; background: #f9fafb; }
  #date { margin-bottom: 20px; font-size: 18px; font-weight: bold; }
  #chartsContainer { display: flex; flex-direction: column; gap: 40px; }
  .chart-unit { display: flex; flex-direction: column; gap: 10px; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1);}
  .chart-unit div { font-size: 16px; }
  .flex { display: flex; align-items: center; }
  .flex-1 { flex: 1; }
  .gap-3 { gap: 0.75rem; }
  .mb-1 { margin-bottom: 0.25rem; }
  .font-medium { font-weight: 500; }
  .font-semibold { font-weight: 600; }
  .text-lg { font-size: 1.125rem; }
  .w-4 { width: 1rem; }
  .h-4 { height: 1rem; }
  .rounded-sm { border-radius: 0.125rem; }
</style>
</head>
<body>

<div id="date"></div>

<div id="chartsContainer">

  <!-- Segment Chart + Table -->
  <div class="chart-unit">
    <canvas id="segmentBarChart" style="height:300px;"></canvas>
    <div id="segmentTable"></div>
    <canvas id="segmentPieChart" style="height:300px;"></canvas>
  </div>

  <!-- Planned Projects Chart + Table -->
  <div class="chart-unit">
    <canvas id="plannedPieChart" style="height:300px;"></canvas>
    <div id="plannedTable"></div>
  </div>

  <!-- Status Chart -->
  <div class="chart-unit">
    <canvas id="statusBarChart" style="height:300px;"></canvas>
  </div>

  <!-- State Chart -->
  <div class="chart-unit">
    <canvas id="stateBarChart" style="height:300px;"></canvas>
  </div>

</div>

<script>
document.getElementById('date').textContent = new Date().toLocaleDateString();

const COLORS = ['#3b82f6', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6', '#ec4899', '#14b8a6'];

/* Segment Data */
const segmentData = {
  labels: ['Downstream','Midstream','Other - Equipment','Other - Research','Upstream','Other - Service & Repair','Other','Other - Modeling/Software','Under Construction'],
  values: [370,270,143,130,94,90,57,36,1]
};

/* Planned Projects Data */
const plannedData = {
  labels: ['Downstream','Midstream','Other','Other - Equipment','Other - Research','Other - Service & Repair','Upstream'],
  values: [45,76,4,1,4,2,38]
};

/* Status Data */
const statusData = {
  labels: ['Commercial','Planned','Pre-commercial/startup','Under construction','Cancelled','Bankrupt','Under Construction','Paused construction'],
  values: [802,170,129,59,21,4,3,3]
};

/* States Data */
const stateLabels = ['CA','MI','TX','MA','ON','QC','OH','NY','PA','NC','Others'];
const stateValues = [165,98,59,53,51,47,43,42,40,37, 1191-(165+98+59+53+51+47+43+42+40+37)];

/* Charts */

// Segment Bar
new Chart(document.getElementById('segmentBarChart'), {
  type: 'bar',
  data: { labels: segmentData.labels, datasets: [{ data: segmentData.values, backgroundColor: COLORS }] },
  options: { responsive:true, plugins:{legend:{display:false}, title:{display:true,text:'Companies by Supply Chain Segment',font:{size:20}}}, maintainAspectRatio:false }
});

// Segment Pie + Table
const totalSegments = segmentData.values.reduce((a,b)=>a+b,0);
document.getElementById("segmentTable").innerHTML = segmentData.labels.map((label,i)=>{
  const pct=((segmentData.values[i]/totalSegments)*100).toFixed(1);
  return `<div class="flex gap-3 mb-1">
    <div class="w-4 h-4 rounded-sm" style="background:${COLORS[i]}"></div>
    <div class="flex-1 font-medium text-lg">${label}</div>
    <div class="font-semibold text-lg">${pct}%</div>
  </div>`;
}).join("");
new Chart(document.getElementById('segmentPieChart'), {
  type:'pie',
  data:{labels:segmentData.labels,datasets:[{data:segmentData.values,backgroundColor:COLORS}]},
  options:{responsive:true, plugins:{legend:{display:false},title:{display:true,text:'Supply Chain Segment Distribution',font:{size:20}}}, maintainAspectRatio:false}
});

// Planned Projects Pie + Table
const totalPlanned = plannedData.values.reduce((a,b)=>a+b,0);
document.getElementById("plannedTable").innerHTML = plannedData.labels.map((label,i)=>{
  const pct = ((plannedData.values[i]/totalPlanned)*100).toFixed(1);
  return `<div class="flex gap-3 mb-1">
    <div class="w-4 h-4 rounded-sm" style="background:${COLORS[i]}"></div>
    <div class="flex-1 font-medium text-lg">${label}</div>
    <div class="font-semibold text-lg">${pct}%</div>
  </div>`;
}).join("");
new Chart(document.getElementById('plannedPieChart'), {
  type:'pie',
  data:{labels:plannedData.labels,datasets:[{data:plannedData.values,backgroundColor:COLORS}]},
  options:{responsive:true, plugins:{legend:{display:false},title:{display:true,text:'Planned Projects by Supply Chain Segment',font:{size:20}}}, maintainAspectRatio:false}
});

// Status Bar
new Chart(document.getElementById('statusBarChart'), {
  type:'bar',
  data:{labels:statusData.labels,datasets:[{data:statusData.values,backgroundColor:COLORS}]},
  options:{responsive:true, plugins:{legend:{display:false},title:{display:true,text:'Project Status Distribution',font:{size:20}}}, scales:{x:{ticks:{maxRotation:45,minRotation:45}}}, maintainAspectRatio:false}
});

// State Bar Horizontal
new Chart(document.getElementById('stateBarChart'), {
  type:'bar',
  data:{labels:stateLabels,datasets:[{data:stateValues,backgroundColor:'#10b981'}]},
  options:{indexAxis:'y',responsive:true,plugins:{legend:{display:false},title:{display:true,text:'Top States/Provinces by Facility Count',font:{size:20}}},maintainAspectRatio:false}
});
</script>

</body>
</html>
